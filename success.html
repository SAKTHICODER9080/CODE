<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registered</title>
    <style>
        /* Import a modern, clean font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* Basic Reset and Body Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8; /* A soft, light gray background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* The main card that holds all the content */
        .success-container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            /* A subtle animation when the page loads */
            animation: fadeIn 0.6s ease-out;
        }

        /* Heading Styling */
        h1 {
            color: #28a745; /* A pleasant green to indicate success */
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        /* Paragraph Styling */
        p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 25px;
            color: #555;
        }

        /* Styling for the Complaint ID to make it stand out */
        #cid {
            font-weight: 600;
            color: #007bff; /* A clear blue for emphasis */
            font-size: 1.4rem;
            font-family: 'Courier New', Courier, monospace; /* Monospace font looks like a real ID */
            background-color: #eef5ff;
            padding: 8px 15px;
            border-radius: 8px;
            display: inline-block;
            letter-spacing: 1.5px;
        }

        /* Container for the action links */
        .actions {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between the buttons */
            flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
        }

        /* Styling the links to look like modern buttons */
        .actions a {
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            border: 2px solid #007bff;
        }

        /* Hover effect for the buttons */
        .actions a:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-3px); /* Makes the button "lift" up slightly */
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        /* Fade-in animation for the container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="success-container">
        <h1>âœ… Complaint Registered Successfully</h1>
        <p>Your complaint has been submitted and is now being processed.</p>

        <p><b>Your Complaint ID:</b> <span id="cid"></span></p>

        <div class="actions">
            <a href="track.html">Check Complaint Status</a>
            <a href="Complaint.html">Register Another Complaint</a>
            <a href="home.html"> Go to Home</a>
        </div>
    </div>

    <script>
        console.log("SUCCESS PAGE LOADED");

        const complaintId = localStorage.getItem("complaintId");
        console.log("Stored complaintId:", complaintId);

        const cidElement = document.getElementById("cid");

        if (complaintId) {
            cidElement.innerText = complaintId;
        } else {
            cidElement.innerText = "Not Found";
            cidElement.style.color = "#dc3545"; // Make "Not Found" red for better visibility
        }
    </script>

</body>
</html>
