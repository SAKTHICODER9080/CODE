<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Complaint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 550px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            transition: color 0.3s;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #667eea;
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon input {
            padding-left: 45px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        select {
            appearance: none;
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 45px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .priority-select {
            position: relative;
        }

        .priority-select select {
            padding-right: 45px;
        }

        .priority-indicator {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .priority-low { background-color: #4caf50; }
        .priority-medium { background-color: #ff9800; }
        .priority-high { background-color: #f44336; }
        .priority-emergency { background-color: #9c27b0; }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register Complaint</h2>

    <form id="complaintForm">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <div class="input-icon">
                    <i class="fas fa-phone"></i>
                    <input type="tel" name="mobile" id="mobile" placeholder="Enter mobile number" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="category">Complaint Category</label>
                <select name="category" id="category" required>
                    <option value="">-- Select Category --</option>
                    <option>Water Issue</option>
                    <option>Electricity Issue</option>
                    <option>Road Damage</option>
                    <option>Garbage Issue</option>
                    <option>Other</option>
                </select>
            </div>
            
            <div class="form-group priority-select">
                <label for="priority">Priority</label>
                <select name="priority" id="priority" required>
                    <option value="">-- Select Priority --</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Emergency">Emergency</option>
                </select>
                <div class="priority-indicator" id="priorityIndicator"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="location">Location / Area</label>
            <div class="input-icon">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" name="location" id="location" placeholder="Enter location" required>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Complaint Description</label>
            <textarea name="description" id="description" rows="4" placeholder="Describe your complaint..." required></textarea>
        </div>

        <div class="form-group">
            <label for="date">Complaint Date</label>
            <div class="input-icon">
                <i class="fas fa-calendar-alt"></i>
                <input type="date" name="date" id="date" required>
            </div>
        </div>

        <button type="submit">Submit Complaint</button>
    </form>
</div>

<script>
    
    document.getElementById("priority").addEventListener("change", function() {
        const indicator = document.getElementById("priorityIndicator");
        indicator.className = "priority-indicator";
        
        if (this.value) {
            indicator.classList.add(`priority-${this.value.toLowerCase()}`);
        }
    });


    document.getElementById("date").valueAsDate = new Date();


    document.getElementById("complaintForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            mobile: document.getElementById("mobile").value,
            category: document.getElementById("category").value,
            priority: document.getElementById("priority").value,
            location: document.getElementById("location").value,
            description: document.getElementById("description").value,
            date: document.getElementById("date").value
        };

        fetch("http://localhost:8080/api/complaints", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("HTTP error " + response.status);
            }
            return response.json();
        })
        .then(data => {
            console.log(data);
            localStorage.setItem("complaintId", data.complaintNumber);
            window.location.href = "success.html";
        })
        .catch(err => {
            console.error(err);
            alert("Backend error â€” check Spring Boot console");
        });
    });
</script>
</body>
</html>
